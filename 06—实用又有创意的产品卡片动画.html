<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>06—实用又有创意的产品卡片动画</title>
	</head>
	<body>
		<div class="container">
			<ul class="thumb">
				<li onmouseover="imgURL('06/shoes1.png')"><img src="06/shoes1.png"></li>
				<li onmouseover="imgURL('06/shoes2.png')"><img src="06/shoes2.png"></li>
				<li onmouseover="imgURL('06/shoes3.png')"><img src="06/shoes3.png"></li>
			</ul>
			<div class="imgBox">
				<h2>耐克运动鞋</h2>
				<img src="shoes1.png">
				<ul class="size">
					<span>尺寸</span>
					<li>42</li>
					<li>43</li>
					<li>44</li>
					<li>45</li>
				</ul>
				<a href="http://www.webqdkf.com" class="btn">加入购物车</a>
			</div>
		</div>
		<script type="text/javascript">
		    function imgURL(hmmm){
		      document.querySelector(".imgBox img").src = hmmm;
		    }
		</script>
	</body>
</html>
